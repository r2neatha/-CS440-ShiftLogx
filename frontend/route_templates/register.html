<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - ShiftLogix</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
    }
    header {
      background-color: #007BFF;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .banner h1 {
      margin: 0;
      font-size: 2em;
    }
    .container {
      width: 30%;
      margin: 50px auto;
      padding: 20px;
      background: white;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    label {
      display: block;
      margin-top: 10px;
      text-align: left;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #007BFF;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .top-right {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .top-right a {
      text-decoration: none;
      color: white;
      font-size: 0.9em;
      padding: 8px 12px;
      background-color: rgba(255, 255, 255, 0.2);
      border: 1px solid #fff;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <div class="banner">
      <h1>ShiftLogix</h1>
    </div>
  </header>

  <!-- Back to Home button -->
  <div class="top-right">
    <a href="/">Back to Home</a>
  </div>

  <div class="container">
    <h2>Register</h2>
    <form action="{{ url_for('register.register') }}" method="post">
      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" name="first_name" required>

      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name" name="last_name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a></p>
  </div>
</body>
</html>
