<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home - ShiftLogix</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
    }
    header {
      background-color: #007BFF;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .banner h1 {
      margin: 0;
      font-size: 2em;
    }
    .container {
      width: 30%;
      margin: 50px auto;
      padding: 20px;
      background: white;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    .button {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      text-decoration: none;
      color: white;
      background-color: #007BFF;
      border-radius: 5px;
    }
    .button:hover {
      background-color: #0056b3;
    }
    .top-right {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .top-right a {
      text-decoration: none;
      color: white;
      font-size: 0.9em;
      padding: 8px 12px;
      /* Change the color of the "Back to Dashboard" button here */
      background-color: rgba(255, 255, 255, 0.2);
      border: 1px solid #fff;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <div class="banner">
      <h1>ShiftLogix</h1>
    </div>
  </header>


  <div class="container">
    <h2>Welcome to ShiftLogix</h2>
    <p>Your all-in-one employee shift management system.</p>
    <a href="/login" class="button">Login</a>
    <a href="/register" class="button" style="background-color: #28a745;">Register</a>
    <a href="/clock" class="button" style="background-color: #e74c3c;">Clock In</a>
  </div>
</body>
</html>
