<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock In/Out - ShiftLogix</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .top-right {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .top-right a {
      text-decoration: none;
      color: #007BFF;
      font-size: 0.9em;
    }
    .clock-container {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    .clock-container h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .clock-container input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .clock-container .button {
      padding: 10px 20px;
      width: 45%;
      background-color: #007BFF;
      border: none;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      margin: 10px 5px;
    }
    .clock-container .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="top-right">
    <a href="/">Back to Home</a>
  </div>
  <div class="clock-container">
    <h2>Clock In/Out</h2>
    <p>Please enter your credentials to clock in or out.</p>
    <form action="/clock" method="post">
      <input type="text" name="userId" placeholder="UserId" required>
      <input type="password" name="password" placeholder="Password" required>
      <div>
        <button type="submit" name="action" value="clock_in" class="button">Clock In</button>
        <button type="submit" name="action" value="clock_out" class="button">Clock Out</button>
      </div>
    </form>
  </div>
</body>
</html>
