<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - ShiftLogix</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
    }
    header {
      background-color: #007BFF;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .banner h1 {
      margin: 0;
      font-size: 2em;
    }
    .container {
      width: 30%;
      margin: 50px auto;
      padding: 20px;
      background: white;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    input[type="text"],
    input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #007BFF;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .top-right {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .top-right a {
      text-decoration: none;
      color: white;
      font-size: 0.9em;
      padding: 8px 12px;
      background-color: rgba(255, 255, 255, 0.2);
      border: 1px solid #fff;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <div class="banner">
      <h1>ShiftLogix</h1>
    </div>
  </header>

  <!-- Back to Home button -->
  <div class="top-right">
    <a href="/">Back to Home</a>
  </div>

  <div class="container">
    <h2>Login</h2>
    <form action="/login" method="post">
      <input type="text" name="email" placeholder="Email" required>
      <br>
      <input type="password" name="password" placeholder="Password" required>
      <br>
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- If there's an error, display an alert popup -->
  {% if error %}
  <script>
    alert("{{ error }}");
  </script>
  {% endif %}
</body>
</html>
